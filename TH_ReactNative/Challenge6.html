<script>
    var calcTip = function(bill){
        if(bill>=50&&bill<=300){
            return bill*0.15
        }
        else{
            return bill*0.2
        }
    }
    var bill = 100
    var tip = calcTip(bill)
    console.log("Bill is "+bill+" Tips is "+tip)
    var bills = [125, 555, 44]
    var tips = [calcTip(bills[0]), calcTip(bills[1]), calcTip(bills[2])]
    var total = [bills[0]+tips[0], bills[1]+tips[1], bills[2]+tips[2]]
    console.log(bills)
    console.log(tips)
    console.log(total)
</script>
